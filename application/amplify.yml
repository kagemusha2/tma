version: 1
applications:
- appRoot: application
  cache:
    paths:
      - node_modules/**/*
      - .npm/**/*
      - .next/cache/**/*
  backend:
    phases:
      build:
        commands:
          - npm install --cache .npm --prefer-offline
          - chmod +x scripts/deploy-backend.sh && ./scripts/deploy-backend.sh
  frontend:
    phases:
      preBuild:
        commands:
          - chmod +x scripts/generate-outputs.sh && ./scripts/generate-outputs.sh
      build:
        commands:
          - npm run build
    artifacts:
      baseDirectory: .next
      files:
        - '**/*'
