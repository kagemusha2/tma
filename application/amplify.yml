version: 1
applications:
- appRoot: application
  backend:
    phases:
      build:
        commands:
          - npm ci
          #- npm install --cache .npm --prefer-offline
          - chmod +x scripts/deploy-backend.sh && ./scripts/deploy-backend.sh
  frontend:
    phases:
      preBuild:
        commands:
          - npm ci
          #- npm install --cache .npm --prefer-offline
          - chmod +x scripts/generate-outputs.sh && ./scripts/generate-outputs.sh
      build:
        commands:
          - npm run build
    artifacts:
      baseDirectory: .next
      files:
        - '**/*'
    cache:
      paths:
        - node_modules/**/*
        - .next/cache/**/*
