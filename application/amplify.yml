version: 1
applications:
- appRoot: tma
  frontend:
    env:
      STAGE: $AWS_BRANCH  
      APPID: $AWS_APP_ID
    phases:
      preBuild:
        commands:
          #- npm ci
          - npm install --cache .npm --prefer-offline
          #- npx ampx generate outputs --branch $STAGE --app-id $APPID
      build:
        commands:
          - npm run build
    artifacts:
      baseDirectory: .next
      files:
        - '**/*'
    cache:
      paths:
        - node_modules/**/*
        - .next/cache/**/*
