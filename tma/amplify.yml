version: 1
applications:
- appRoot: tma
  backend:
    phases:
      build:
        commands:
          - npm install --cache .npm --prefer-offline
          - env | grep AWS
          - /bin/bash -c "npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID"
  frontend:
    phases:
      preBuild:
        commands:
          - npm install --cache .npm --prefer-offline
      build:
        commands:
          - npm run build
    artifacts:
      baseDirectory: .next
      files:
        - '**/*'
    cache:
      paths:
        - .npm/**/*
        - node_modules/**/*
        - .next/cache/**/*
