version: 1
applications:
- appRoot: tma
  backend:
    phases:
      build:
        commands:
          #- npm ci
          - npm install --cache .npm --prefer-offline
          - export CI=1
          - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
  frontend:
    phases:
      preBuild:
        commands:
          #- npm ci
          - npm install --cache .npm --prefer-offline
      build:
        commands:
          - npm run build
    artifacts:
      baseDirectory: .next
      files:
        - '**/*'
    cache:
      paths:
        - node_modules/**/*
        - .next/cache/**/*
